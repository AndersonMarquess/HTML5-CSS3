<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Dlog - Contato</title>
    <!-- Reseta o css padrão do navegador -->
    <link rel="stylesheet" href="media/reset.css">
    <link rel="stylesheet" href="media/index-style.css">
    <link rel="stylesheet" href="media/contato.css">
</head>

<!-- Conteúdo -->

<body>

    <main>
        <h1 class="titulo-pagina"> Contato </h1>

        <div class="conteudo">
            <form>
                <!-- Fieldset para "embrulhar" campos relacionados -->
                <fieldset>
                    <legend>Dados pessoais</legend><!-- Feedback para leitores de tela -->
                    <label for="nome">Nome:</label>
                    <input id="nome" type="text" name="nome" placeholder="Seu nome" required autofocus pattern="[a-zA-Z ]*" title="Digite apenas letras e espaço">
                    <label for="email">Email:</label>
                    <input id="email" type="email" name="email" placeholder="Seu e-mail" required>
                </fieldset>

                <fieldset>
                    <legend>Assunto</legend>
                    <input type="radio" id="consultoria" name="assunto" value="consultoria">
                    <label for="consultoria">Consultoria</label>
                    
                    <input type="radio" name="assunto" value="blog" id="blog">
                    <label for="blog">Blog</label>

                    <input type="radio" name="assunto" value="outro" id="outro">
                    <label for="outro">Outro</label>
                    <input type="text" name="outro-assunto">

                    <fieldset>
                        <label class="msg" for="mensagem">Mensagem:</label>
                        <textarea id="mensagem" name="mensagem" cols="60" rows="10" required placeholder="Sua mensagem"></textarea>
                    </fieldset>
                </fieldset>

                <button type="submit">Enviar</button>
            </form>
        </div>
    </main>

    <img id="foto-principal" src="media/img/dog.jpg" alt="Foto do dog">
